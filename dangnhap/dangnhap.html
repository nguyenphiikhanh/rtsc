<!doctype html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Nhập - Rồng Thần Siêu Cấp</title>
    <link rel="stylesheet" href="../assets/frontend/events/valentine2024/css/lib.css"/>
    <link rel="stylesheet" href="../assets/frontend/events/valentine2024/css/style.css"/>
    <script type="text/javascript" src="../assets/frontend/events/valentine2024/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../assets/frontend/events/valentine2024/js/lib.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn thanh cuộn nếu video tràn */
        }

        /* CSS cho Video Nền */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Đẩy video xuống lớp dưới cùng */
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* Đảm bảo video phủ kín màn hình không bị méo */
        }

        /* Lớp phủ màu tối (Overlay) để chữ dễ đọc hơn */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Màu đen mờ 40% */
            z-index: -99;
        }

        /* Đảm bảo modal nằm trên video */
        .modal {
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="/assets/frontend/teaser/videos/g.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <div class="video-overlay"></div>

    <div class="modal" id="modal__login" style="display: block;">
        <div class="content-modal p-r">
            <div class="wrapper-modal">
                <div class="tct">
                <div class="title-modal tct tup flex act jct ">
                    <img src="../assets/frontend/events/valentine2024/images/modal/star.png" class="imgfl__titMD">
                    <span class="frobotoB">Đăng nhập</span>
                    <img src="../assets/frontend/events/valentine2024/images/modal/star.png" class="imgfl__titMD" style=" transform: scaleX(-1);">
                </div>
                </div>
                

                <fv class="m--modal f-svn-freude mt-7per">
                    <form action="#" method="post">
                        <div class="form-control m__inline box-input bgInput tCenter mt-3per">
                            <input class="text tCenter fs20 f-svn_bjola" type="text" name="username" placeholder="Tài Khoản" />
                        </div>
                        <div class="form-control m__inline box-input bgInput tCenter mt-3per">
                            <input class="password text tCenter fs20 f-svn_bjola" type="password" name="password" placeholder="Mật Khẩu" />
                        </div>


                        <div class="tCenter mt-3per">
                            <button type="submit" class="btn-log btnOrange tUpper aCenter jCenter btn-tranY c-pointer c-white btnLogin frobotoB btn-tranY">Đăng Nhập</button>
                        </div>
                        <div class="note m__inline">
                            <p class="tCenter">
                                <a href="/dangnhap/doimatkhau.html" class="">Đổi mật khẩu?</a> 
                                <a href="/dangnhap/dangky.html" target="_blank" class="">Đăng ký</a>
                            </p>
                        </div>

                        <p class="note m__inline tCenter">Hoặc đăng nhập bằng</p>
                        <div class="other-login tct dFlex aCenter jCenter tUpper">
                            <a href="javascript:;" data-href="https://id.acegame.vn/Oauth?partner=google&amp;Returnurl=https%3A%2F%2Frongthansieucap.vn%2Fauth%2Fopenid-oauth" class="btn-openid-login login-gg dFlex aCenter jCenter">
                                <img src="../assets/frontend/events/valentine2024/images/modal/img-gg.png" alt="" />
                            </a>
                            <a href="javascript:;" data-href="https://id.acegame.vn/Oauth?partner=facebook&amp;Returnurl=https%3A%2F%2Frongthansieucap.vn%2Fauth%2Fopenid-oauth" class="btn-openid-login login-fb2 dFlex aCenter jCenter">
                                <img src="../assets/frontend/events/valentine2024/images/modal/img-fb.png" alt="" />
                            </a>
                        </div>
                    </form>
                </div>
                <div class="close_modal"></div>

            </div>
        </div>
    </div>

    <script>
        var popupOpenIdLoginSuccess = function () {
            if(window.opener) {
                                window.opener.location.href = '../su-kien/valentine-ngot-ngao.html';
                                window.close();
            } else if(window.parent !== window) {
                window.parent.location.reload();
            } else {
                                window.location.href = '../su-kien/valentine-ngot-ngao.html';
                            }
        };
        $('.btn-openid-login').on('click', function (e) {
            e.preventDefault();
            window.open($(this).attr('data-href'),"_blank","height=500,width=500,left=400, top=180 ","resizable=yes","scrollbars=no","toolbar=no","status=no");
        });
    </script>
</body>
</html>
