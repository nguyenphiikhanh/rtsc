<script>
    $('.btn-server-role').on('click', function (e) {
        e.preventDefault();
        var serverRole = $('#server-role').val();
        if(!serverRole || serverRole.length<1){
            customAlert('Vui lòng chọn nhân vật');
            return;
        } else {
            $.ajax({
                type: 'post',
                url: 'https://rongthansieucap.vn/su-kien/phao-hoa-ruc-ro/chon-nhan-vat',
                data:{
                    serverRole: serverRole
                },
                dataType: 'json',
                success: function (response) {
                    customAlert(response.message);
                    if(response.status == 1){
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    }
                }
            })
        }
    });
</script>
