<div class="modal" id="modal__server" style="display: none;">

    <div class="content-modal p-r">
        <div class="wrapper-modal">


            <div class="title-modal tCenter tUpper fkufamB dFlex aCenter jCenter">
                <span>chọn máy chủ</span>
            </div>
                            <div class="main-mdl_gm mt-3per">
                    Vui lòng đăng nhập
                </div>
                        <div class="close_modal"></div>
        </div>
    </div>
</div>

<script>
    $('.btn-server-role').on('click', function (e) {
        e.preventDefault();
        var serverRole = $('#server-role').val();
        if(!serverRole || serverRole.length<1){
            customAlert('Vui lòng chọn nhân vật');
            return;
        } else {
            $.ajax({
                type: 'post',
                url: 'https://rongthansieucap.vn/su-kien/phuc-loi-nap-2025/chon-nhan-vat',
                data:{
                    serverRole: serverRole
                },
                dataType: 'json',
                success: function (response) {
                    customAlert(response.message);
                    if(response.status == 1){
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    }
                }
            })
        }
    });
</script>
