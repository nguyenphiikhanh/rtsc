<script>
    var nhanQuaDangNhap = function (giftCode) {
        $.post('https://rongthansieucap.vn/su-kien/chuc-mung-sinh-nhat/nhan-qua-dang-nhap?giftCode='+giftCode, response => {
            if(response.status == 1) {
                loadGiftLoginForUser();
                quaGhepManh();
            }
            customAlert(response.message);
        }, 'json');
    }

    var nhanQuaDangNhapVip = function (giftCode) {
        $.post('https://rongthansieucap.vn/su-kien/chuc-mung-sinh-nhat/nhan-qua-dang-nhap-vip?giftCode='+giftCode, response => {
            if(response.status == 1) {
                loadGiftLoginForUser();
                getUserInfo();
            }
            customAlert(response.message);
        }, 'json');
    }
</script>
