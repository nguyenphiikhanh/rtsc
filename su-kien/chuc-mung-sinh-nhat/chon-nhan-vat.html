<div class="modal" id="modal__server" style="display: none;">
    <div class="content-modal p-r">
        <div class="wrapper-modal">
            <div class="title-modal tCenter tUpper flex act jct fRobotoB">
							<div class="name__tit">chọn máy chủ</div>
						</div>
						<div class="tct">
							<img src="../../assets/frontend/events/sinhnhat2025/images/modal/line.png" class="imgLineMD">
						</div>

            <div class="main-mdl_gm mt-3per">
                <form action="#">
                    <div class="form-control m__inline box-input tCenter mt-3per">
                            <select  name="serverRole" id="server-role" class="control c-pointer">
                                                                    <option value="">Vui lòng tạo nhân vật</option>
                                                            </select>
                    </div>
                    <div class="tCenter mt-3per">
                        <button type="button" class="btn-server-role btn-log btnYELLOW_modal fRobotoB c-pointer tUpper tCenter btn-tranY">
                            <span class="textLinear">Xác Nhận</span>
                        </button>
                    </div>
                </form>

                <div class="tCenter c-red mt-3per">Sau khi xác nhận xong sẽ không được đổi! </div>

            </div>
        </div>
        <div class="close_modal"></div>
    </div>
</div>

<style>
    .servers{
        display: none!important;
    }
</style>
<script>
    $('.btn-server-role').on('click', function (e) {
        e.preventDefault();
        var serverRole = $('#server-role').val();
        if(!serverRole || serverRole.length<1){
            customAlert('Vui lòng chọn nhân vật');
            return;
        } else {
            $.ajax({
                type: 'post',
                url: 'https://rongthansieucap.vn/su-kien/chuc-mung-sinh-nhat/chon-nhan-vat',
                data:{
                    serverRole: serverRole
                },
                dataType: 'json',
                success: function (response) {
                    alert(response.message)
                    if(response.status === 1){
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    }
                }
            })
        }
    });
</script>
